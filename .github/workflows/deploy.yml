name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          cat > js/config.js <<'EOF'
          const EMAILJS_CONFIG = {
              publicKey: '${{ secrets.EMAILJS_PUBLIC_KEY }}',
              serviceId: '${{ secrets.EMAILJS_SERVICE_ID }}',
              templateId: '${{ secrets.EMAILJS_TEMPLATE_ID }}'
          };

          const COMPANY_CONTACT = {
              phone: '${{ secrets.COMPANY_PHONE }}',
              fax: '${{ secrets.COMPANY_FAX }}',
              email: '${{ secrets.COMPANY_EMAIL }}',
              address: '${{ secrets.COMPANY_ADDRESS }}'
          };
          EOF

      - name: Verify config.js
        run: cat js/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
